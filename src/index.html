<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Signature Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Key Signature Viewer</h1>
    <div id="key-buttons">
        <button data-key="C">C Major / A minor</button>
        <button data-key="G">G Major / E minor</button>
        <button data-key="D">D Major / B minor</button>
        <button data-key="A">A Major / F# minor</button>
        <button data-key="E">E Major / C# minor</button>
        <button data-key="B">B Major / G# minor</button>
        <button data-key="F#">F# Major / D# minor</button>
        <button data-key="C#">C# Major / A# minor</button>
        <button data-key="F">F Major / D minor</button>
        <button data-key="Bb">Bb Major / G minor</button>
        <button data-key="Eb">Eb Major / C minor</button>
        <button data-key="Ab">Ab Major / F minor</button>
        <button data-key="Db">Db Major / Bb minor</button>
        <button data-key="Gb">Gb Major / Eb minor</button>
        <button data-key="Cb">Cb Major / Ab minor</button>
    </div>
    <canvas id="staff-canvas" width="600" height="200"></canvas>

    <script src="script.js"></script>
</body>
</html>
